<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
<div class="container mt-4">
  <h2>Edit Employee</h2>

  <div *ngIf="loading" class="text-center mt-3">
    <p>Loading employee data...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="updateEmployee()" #f="ngForm" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="employee.name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" name="department" class="form-control" [(ngModel)]="employee.department" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Designation</label>
      <input type="text" name="designition" class="form-control" [(ngModel)]="employee.designition" required />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="saving">
      {{ saving ? 'Updating...' : 'Update' }}
    </button>
    <button class="btn btn-secondary ms-2" type="button" (click)="cancel()">Cancel</button>
  </form>
</div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
